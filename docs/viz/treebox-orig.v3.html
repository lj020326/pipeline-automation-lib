<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
.node {
   cursor:default;
}
.node text {
    font: 12px sans-serif;
    fill: #FFFFFF;
}

.node rect {

}

/* Lines */
.link {
  fill: none;
  stroke: #424242;
  stroke-width: 1.5px;
}

#body {
  cursor: move;
  height:700px;
  width:100%;
  background-color:#fff;

</head>

<body>

<div id="body"></div>

<button onclick='orgChart.initTree({id: "#body", data: u_data, modus: "line", loadFunc: loadChilds});'>Classic OrgChart</button>
<button onclick='orgChart.initTree({id: "#body", data: u_data, modus: "diagonal", loadFunc: loadChilds});'>Modern OrgChart</button>

<script language="javascript" type="text/javascript">
var u_data = {};

$.getJSON("http://blog.zubasoft.at/Examples/D3.js/OrgChart/getPositions.php?id=0",
          function(data) {
             u_data = data;
             orgChart.initTree({id: "#body", data: data, modus: "diagonal", loadFunc: loadChilds});
          });
</script>

</body>
